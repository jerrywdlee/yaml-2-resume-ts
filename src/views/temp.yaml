# 設定
config:
  date_type: Wareki # 日付形式: 和暦
  # date_type: Seireki # 日付形式: 西暦
  # alpha_num: Zenkaku # 強制に英数字を全角に変換
  # alpha_num: Hankaku # 強制に英数字を半角に変換
  # kana_type: Hiragana # 振り仮名: ひらがな
  kana_type: Katakana # 振り仮名: カタカナ
  # 日付形式: 和暦
  # 英数字変換: 全角
  # 振り仮名: ひらがな

# 名前等
# date が空白の時、今日の日付が自動で入ります
# date: 令和3年6月1日
name_kana: リレキ　ハナコ
name: 履歴　花子
birthday: 平成２年1１月１日
# 年齢は誕生日を基づいて計算し、下記の書式になります
# <%= (@date << 25 * 12).strftime("%Jf") %> (満 25 歳)
gender: 女 # 性別は必須ではない
mobile: 090-1234-5678 # 携帯電話番号
email: rireki-taro@example.org
# 写真をアップロードした場合、このフィールドが無視されます
photo: https://cdn.jsdelivr.net/gh/jerrywdlee/yaml_cv@master/photo.png

# 住所
address_kana: とうきょうとちよだくちよだ
address: 東京都千代田区千代田1-1-1
address_zip: 100-0001
tel: 03-000-000
# fax: 0120-111-XXX
# 連絡先
# address_kana2: ほっかいどう わっかないし そうやみさき
# address2: 北海道稚内市宗谷岬
# address_zip2: 098-6758
# tel2: 0120-222-XXX
# fax2: 0120-333-XXX
address2: 同上

# 学歴
education:
  - 
    year: <%= (@date << 10 * 12).strftime("%Jy") %>
    month: 4
    value: 履歴高校普通科　入学
  - 
    year: <%= (@date << 7 * 12).strftime("%Jy") %>
    month: 3
    value: 同　卒業
  - 
    year: <%= (@date << 7 * 12).strftime("%Jy") %>
    month: 4
    value: 履歴大学履歴書学部　入学
  - 
    year: <%= (@date << 3 * 12).strftime("%Jy") %>
    month: 3
    value: 同　卒業

#職歴
experience:
  - 
    year: <%= (@date << 3 * 12).strftime("%Jy") %>
    month: 4
    value: 株式会社履歴書　入社
  - 
    year: <%= (@date << 1 * 12).strftime("%Jy") %>
    month: 10
    value: 株式会社履歴書　退職
  - 
    year: <%= (@date << 1 * 12).strftime("%Jy") %>
    month: 11
    value: 株式会社XXX 入社
  - 
    value: 現在にいたる

# 免許・資格
licences:
  - 
    year: <%= (@date << 7 * 12).strftime("%Jy") %>
    month: 4
    value: 普通自動車免許
  - 
    year: <%= (@date << 7 * 12).strftime("%Jy") %>
    month: 11
    value: 英検準1級

#通勤時間
commuting_time:  1時間20分

#扶養家族数(配偶者を除く)
dependents: 0人

#配偶者の有無
spouse: なし

#配偶者の扶養義務
supporting_spouse: なし

#趣味
hobby: |
  読書、音楽鑑賞

#志望動機
motivation: |
  貴社の事業に共感を持ち、是非ご一緒に働きたいと思います。

# 本人希望記入欄
request: |
  貴社の規定に従います。
